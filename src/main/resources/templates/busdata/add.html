<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.1/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="https://getbootstrap.com/favicon.ico" />

    <title>节点添加</title>

    <!-- Bootstrap core CSS -->
    <link href="./Dashboard_files/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="./Dashboard_files/dashboard.css"  th:href="@{/css/dashboard.css}" rel="stylesheet" />
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style></head>

<body >
<!--引入抽取的topbar-->
<!--模板名会使用thymeleaf的规则-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar(activeUri='busdata')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <form th:action="@{/bus}" method="post">

                <!--添加和修改的表单二合一，即页面重用-->
                <!--但是修改表单要求各项信息回显，因此增加th:value-->
                <!--区分此时页面是添加还是修改，可以通过是否传入参数bus(bus!=null)来判断-->

                <!--如何添加put请求，使修改生效-->
                <!--表单的method只能是post，不能改为put，因此需要springMVC配置HiddenHttpMethodFilter-->
                <!--增加一个input，name为_method，值为指定的请求方式-->

                <input type="hidden" name="_method" value="put" th:if="${bus!=null}">

                <div class="form-group">
                    <label for="busNumber">BusNumber</label>
                    <input type="text" class="form-control" id="busNumber" name="busNumber" placeholder="busNumber" th:value="${bus!=null}?${bus.busNumber}">
                </div>

                <div class="form-group">
                    <label for="busName">BusName</label>
                    <input type="text" class="form-control" id="busName"  name="busName" placeholder="busName" th:value="${bus!=null}?${bus.busName}">
                </div>

                <div class="form-group">
                    <label for="busLoad">BusLoad</label>
                    <input type="text" class="form-control" id="busLoad"  name="busLoad" placeholder="busLoad" th:value="${bus!=null}?${bus.busLoad}">
                </div>

                <div class="form-group">
                    <label for="deviceName">DeviceName</label>
                    <input type="text" class="form-control" id="deviceName"  name="deviceName" placeholder="deviceName" th:value="${bus!=null}?${bus.deviceName}">
                </div>

                <button type="submit" class="btn btn-primary" th:text="${bus!=null}?'修改':'添加'">添 加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./Dashboard_files/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="./Dashboard_files/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="./Dashboard_files/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script src="./Dashboard_files/feather.min.js" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>


</body></html>
